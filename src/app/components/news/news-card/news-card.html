<article class="flex flex-col cursor-pointer w-full h-full gap-[16px]" tabindex="0" [attr.aria-label]="'Noticia ' + index + ' de ' + total + ': ' + item.title">
  <figure class="relative overflow-hidden rounded-lg">
    <img class="w-full h-auto md:h-full object-cover rounded-lg object-cover transition-transform duration-500 ease-in-out hover:scale-110" [src]="item.imageUrl" alt="News article thumbnail" aria-hidden="true">
  </figure>
  <div class="flex flex-row gap-2">
    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
    </svg>
    <span class="font-bold text-[16px] leading-[24px] font-inter">
      {{ item.tag }}
    </span>
  </div>
  <h3 class="font-bold text-[23px] leading-[25px] sm:text-[30px] sm:leading-[38px] font-inter">{{ item.title }}</h3>
  <p class="line-clamp-6 text-[#343A40] font-normal text-[16px] leading-[24px] font-inter">{{ item.description }}</p>
</article>
